<mat-toolbar class="header mat-elevation-z4"> <!--class que faz um sobreado-->
    <span>
        <a routerLink="/">
            <img class="logo" src="assets\img\logo.png" alt="logo" width="128px">
        </a>
    </span>
    <span class="title-group">
        <a routerLink="{{ routeUrl }}">
            <i class="material-icons">
                {{ icon }}
            </i>
            {{ title }} {{ titleHeader }}
        </a>
    </span>
</mat-toolbar>
